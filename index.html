<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>BaseApparelComingSoonPageSolution</title>
</head>
<body>
    <main>
        <div class="main-text-container">
            <img src="images/logo.svg" alt="logo" id="logo" >
            <h1 class="header"><span class="header-first-line">We're</span> 
                <span class="header-second-third-line">coming</span> 
                <span class="header-second-third-line">soon</span>
            </h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below
                to stay up-to-date with announcements and our launch deals.
            </p>
            <div class="email-form-container">
                <div class="form-button-container">
                    <input type="email" name="email" id="email-form" placeholder="Email address">
                    <div class="error-icon-wrapper error-icon-wrapper-toggle">
                        <label class="error-icon-onwork"></label>
                    </div>
                    <button name="submit"><img src="images/icon-arrow.svg"></button>
                </div>
                <p class="error-alert error-alert-toggle">Please provide a valid email</p>
            </div>
        </div>
        <div class="image-container">
            <picture>
                <source media="(min-width: 375px)" srcset="images\hero-desktop.jpg">
                <source media="(max-width: 600px)" srcset="images\hero-mobile.jpg">
                <img src="images/hero-desktop.jpg" alt="model">
            </picture>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
